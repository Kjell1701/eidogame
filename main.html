<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meine Website</title>
  <meta name="description" content="Kurzbeschreibung der Seite" />
  <style>
    /* Einfache, saubere Basisstile */
    body { font-family: system-ui, Arial, sans-serif; margin: 0; line-height: 1.5; }
    header, footer { background:#f3f4f6; padding: 1rem; }
    main { padding: 1.25rem; }
    nav a { margin-right: 0.75rem; text-decoration:none; color:#0366d6; }
  </style>
</head>
<body>
  <header>
    <h1>Site-Name</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Über</a>
      <a href="#">Kontakt</a>
    </nav>
  </header>

  <main>
    <h2>Willkommen</h2>
    <p>Hier kommt dein Inhalt rein — Texte, Bilder, Formulare, whatever.</p>
  </main>

  <footer>
    <small>© <span id="year"></span> Mein Name</small>
    <script>
      // aktuelles Jahr automatisch einsetzen
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </footer>
</body>
</html>
